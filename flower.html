<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>???</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --color-bg: linear-gradient(to top, #00d4ff, #000);
      --line-color: linear-gradient(to left top, #82ff86 20%, #144425, #104e1c);
      --flower-center: radial-gradient(circle, #000, #ff5e00);
      --leaf-color: radial-gradient(circle, #82ff86, #104e1c);
      --petal-color: radial-gradient(circle, #ff5e00, #ffbb00);
    }

    body {
      background-image: var(--color-bg);
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      color: #fff;
      font-family: "Poppins", sans-serif;
      font-weight: 300;
      font-size: 28px;
      transition: opacity 0.5s ease;
    }

    .flower_wrapper {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 5;
    }

    .flower_stem {
      width: 20px;
      height: 400px;
      background-image: var(--line-color);
      border-radius: 20px;
    }

    .flower_center {
      position: absolute;
      top: -93px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: var(--flower-center);
      z-index: 5;
      opacity: 0;
      animation: open-flower-center 1s ease-out forwards;
      animation-delay: 1s;
    }

    .flower_petal {
      position: absolute;
      width: 70px;
      height: 140px;
      background: var(--petal-color);
      clip-path: ellipse(35% 50% at 50% 50%);
      top: -40%;
      left: 50%;
      transform-origin: center bottom;
      opacity: 0;
      animation: open-flower-petal 1s ease-out forwards;
    }

    .flower_petal-1 { --rotate-deg: 0deg; animation-delay: 1.2s; }
    .flower_petal-2 { --rotate-deg: 30deg; animation-delay: 1.25s; }
    .flower_petal-3 { --rotate-deg: 60deg; animation-delay: 1.3s; }
    .flower_petal-4 { --rotate-deg: 90deg; animation-delay: 1.35s; }
    .flower_petal-5 { --rotate-deg: 120deg; animation-delay: 1.4s; }
    .flower_petal-6 { --rotate-deg: 150deg; animation-delay: 1.45s; }
    .flower_petal-7 { --rotate-deg: 180deg; animation-delay: 1.5s; }
    .flower_petal-8 { --rotate-deg: 210deg; animation-delay: 1.55s; }
    .flower_petal-9 { --rotate-deg: 240deg; animation-delay: 1.6s; }
    .flower_petal-10 { --rotate-deg: 270deg; animation-delay: 1.65s; }
    .flower_petal-11 { --rotate-deg: 300deg; animation-delay: 1.7s; }
    .flower_petal-12 { --rotate-deg: 330deg; animation-delay: 1.75s; }

    .flower_leaf {
      position: absolute;
      width: 70px;
      height: 120px;
      background: var(--leaf-color);
      border-radius: 100px 20px 100px 20px;
      transform-origin: center bottom;
    }

    .flower_leaf-1 {
      left: 60%;
      bottom: 150px;
      transform: translateX(-45%) rotate(80deg);
    }

    .flower_leaf-2 {
      left: 60%;
      bottom: 200px;
      transform: translateX(-55%) rotate(-80deg);
    }

    @keyframes open-flower-petal {
      0% { transform: translateX(-50%) translateY(50px) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(-50%) translateY(0) rotate(var(--rotate-deg)); opacity: 1; }
    }

    @keyframes open-flower-center {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .flower-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #ffbb00, #ff5e00);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      z-index: 999;
      margin: 40px 0;
    }

    .flower-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    /* --- Animaci√≥n regadera emoji --- */
    .watering-can {
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%) rotate(50deg); /* rotaci√≥n final para simular riego */
      font-size: 90px;
      animation: appearCan 0.8s ease-out forwards;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes appearCan {
      0% { top: -200px; transform: translateX(-50%) rotate(0deg); }
      50% { top: 130px; transform: translateX(-50%) rotate(30deg); }
      100% { top: 110px; transform: translateX(-50%) rotate(50deg); }
    }

    .water-stream {
      position: fixed;
      width: 4px;
      height: 40px;
      background: rgba(0, 180, 255, 0.8);
      border-radius: 2px;
      animation: dropWater 0.5s infinite linear;
      z-index: 9998;
    }

    @keyframes dropWater {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(80px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>No podr√© resolver el mundo, pero siempre estoy para ti, mi ni√±a TQM</h1>

  <div class="sunflower">
    <div class="flower_wrapper">
      <div class="flower_stem"></div>
      <div class="flower_center"></div>
      <div class="flower_petal flower_petal-1"></div>
      <div class="flower_petal flower_petal-2"></div>
      <div class="flower_petal flower_petal-3"></div>
      <div class="flower_petal flower_petal-4"></div>
      <div class="flower_petal flower_petal-5"></div>
      <div class="flower_petal flower_petal-6"></div>
      <div class="flower_petal flower_petal-7"></div>
      <div class="flower_petal flower_petal-8"></div>
      <div class="flower_petal flower_petal-9"></div>
      <div class="flower_petal flower_petal-10"></div>
      <div class="flower_petal flower_petal-11"></div>
      <div class="flower_petal flower_petal-12"></div>
      <div class="flower_leaf flower_leaf-1"></div>
      <div class="flower_leaf flower_leaf-2"></div>
    </div>
  </div>

  <button class="flower-btn">Click aqu√≠</button>

  <script>
    const floweBtn = document.querySelector(".flower-btn");
    const message = document.querySelector("h1");

    floweBtn.onclick = () => {
      // Crear regadera emoji ü™£
      const can = document.createElement("div");
      can.classList.add("watering-can");
      can.textContent = "ü™£";
      document.body.appendChild(can);

      // Crear gotas de agua
      const interval = setInterval(() => {
        for (let i = 0; i < 3; i++) {
          const drop = document.createElement("div");
          drop.classList.add("water-stream");
          const offset = (Math.random() * 40) - 20;
          drop.style.left = `calc(50% + ${offset}px)`;
          drop.style.top = "180px";
          document.body.appendChild(drop);
          setTimeout(() => drop.remove(), 500);
        }
      }, 150);

      // Despu√©s de 3 segundos detener
      setTimeout(() => {
        clearInterval(interval);
        can.remove();

        // Cambiar mensaje del t√≠tulo
        message.style.opacity = 0;
        setTimeout(() => {
          message.textContent = "Ves? hasta la flor se ba√±a. Deber√≠as intentarloooo!";
          message.style.opacity = 1;
        }, 500);
      }, 3000);
    };
  </script>
</body>
</html>
